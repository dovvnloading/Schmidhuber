<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Deep Learning History</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- THEME VARIABLES -->
    <style>
      :root {
        /* Light Mode Palette */
        --clay-bg: #d1d9e6;
        --clay-surface: #e0e5ec;
        --clay-primary: #2d6cdf;
        --clay-secondary: #475569;
        --clay-text: #1e293b;
        --clay-inset: #d1d9e6;
        
        /* Light Mode Shadows (Darker shadow, Light highlight) */
        --shadow-dark: #b1b9c5;
        --shadow-light: #ffffff;
      }

      .dark {
        /* Dark Mode Palette */
        --clay-bg: #111827;      /* gray-900 */
        --clay-surface: #1f2937; /* gray-800 */
        --clay-primary: #60a5fa; /* blue-400 (lighter for contrast) */
        --clay-secondary: #94a3b8; /* gray-400 */
        --clay-text: #f1f5f9;    /* gray-100 */
        --clay-inset: #0f172a;   /* gray-950 */

        /* Dark Mode Shadows (Black shadow, Dark Gray highlight) */
        --shadow-dark: #000000;
        --shadow-light: #374151; /* gray-700 */
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              clay: {
                bg: 'var(--clay-bg)',
                surface: 'var(--clay-surface)',
                primary: 'var(--clay-primary)', 
                secondary: 'var(--clay-secondary)',
                text: 'var(--clay-text)',
                inset: 'var(--clay-inset)',
              }
            },
            boxShadow: {
              'clay-xl': '20px 20px 40px var(--shadow-dark), -20px -20px 40px var(--shadow-light)',
              'clay-lg': '12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light)',
              'clay-md': '8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light)',
              'clay-sm': '4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light)',
              'clay-inner': 'inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light)',
              'clay-inner-sm': 'inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light)',
              'clay-sharp': '4px 4px 8px var(--shadow-dark), -2px -2px 6px var(--shadow-light)',
            },
            animation: {
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards'
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* NUCLEAR LOCK - DO NOT TOUCH */
      :root, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden !important; /* HARD LOCK */
        background-color: var(--clay-bg); /* Updated to variable */
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease; /* Smooth transition */
      }

      #root {
        flex: 1;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Hiding Scrollbars but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Styled Scrollbar for Content Panels */
      .styled-scroll {
        padding-right: 4px; /* Space for scrollbar */
      }
      .styled-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .styled-scroll::-webkit-scrollbar-track {
        background: transparent;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .styled-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.3);
        border-radius: 20px;
      }
      .styled-scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
