<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Deep Learning History</title>
    
    <!-- IMMEDIATE THEME INITIALIZATION SCRIPT -->
    <script>
      (function() {
        try {
          var localTheme = localStorage.getItem('theme');
          var sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (localTheme === 'dark' || (!localTheme && sysTheme)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <!-- CRITICAL: TAILWIND CONFIG MUST RUN BEFORE THE CDN SCRIPT -->
    <script>
      // Define config immediately so CDN picks it up
      window.tailwind = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              clay: {
                bg: 'var(--clay-bg)',
                surface: 'var(--clay-surface)',
                primary: 'var(--clay-primary)', 
                secondary: 'var(--clay-secondary)',
                text: 'var(--clay-text)',
                inset: 'var(--clay-inset)',
              }
            },
            boxShadow: {
              'clay-xl': '20px 20px 40px var(--shadow-dark), -20px -20px 40px var(--shadow-light)',
              'clay-lg': '12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light)',
              'clay-md': '8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light)',
              'clay-sm': '4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light)',
              'clay-inner': 'inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light)',
              'clay-inner-sm': 'inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light)',
              'clay-sharp': '4px 4px 8px var(--shadow-dark), -2px -2px 6px var(--shadow-light)',
            }
          }
        }
      }
    </script>

    <!-- Load Tailwind CDN after config is defined -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Light Mode Variables (Default on HTML) */
      html {
        /* PURE WHITE / SLATE THEME */
        --clay-bg: #f8fafc;      /* Slate-50 - Very subtle off-white */
        --clay-surface: #ffffff; /* Pure White */
        --clay-inset: #f1f5f9;   /* Slate-100 */
        
        --clay-primary: #3b82f6; /* Blue-500 */
        --clay-secondary: #64748b; /* Slate-500 */
        --clay-text: #1e293b;    /* Slate-800 */
        
        /* Shadows for White Theme */
        --shadow-dark: #cbd5e1;  /* Slate-300 */
        --shadow-light: #ffffff; /* White */
      }

      /* Dark Mode Variables (Applied when 'dark' class is present) */
      html.dark {
        /* INDUSTRIAL CHARCOAL THEME */
        --clay-bg: #121212;
        --clay-surface: #1e1e1e;
        --clay-inset: #0a0a0a;

        --clay-primary: #94a3b8; /* Slate-400 */
        --clay-secondary: #a3a3a3;
        --clay-text: #e5e5e5;
        
        --shadow-dark: #000000;
        --shadow-light: #2a2a2a;
      }

      /* Nuclear Lock on Layout */
      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        background-color: var(--clay-bg);
        color: var(--clay-text);
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #root {
        flex: 1;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .styled-scroll {
        padding-right: 4px;
      }
      .styled-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .styled-scroll::-webkit-scrollbar-track {
        background: transparent;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .styled-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.3);
        border-radius: 20px;
      }
      .styled-scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.5);
      }
    </style>
